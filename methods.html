<!DOCTYPE html>
<html>
<head>
    <script>
      function addItem() {
          document.getElementById("container").innerHTML = "Item to remember";
      }
    </script>
    <title>Methods</title>
</head>
<body>
    <input type="button" value="Add item" onclick="addItem();"/>
    <div id="container"></div>
</body>
</html>
