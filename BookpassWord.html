<!DOCTYPE html>
<html>

<head>
    <title>Password</title>
    <style>
        body {
            background-color: rgb(199, 255, 182);
            padding: 30px;
            text-align: center;
        }
    </style>
    <script>
        function checkPassword() {
            var password = document.getElementById("passwordBox");
            var passwordText = password.value;
            if (passwordText == "BookReport") {
                return true;
            }
            alert("Access denied! Incorrect password!");
            return false;
        }
    </script>
</head>

<body>
    <p style="font-size: 30pt;">KELLAN'S BOOK REPORT</p>
    <p>Please enter password to view this website.</p>
    <p>Password:<input id="passwordBox" type="password" /></p>
    <a href="monkdiamonddiscovery.html" onclick="return checkPassword();">
        Click here to submit password and view website
    </a>
</body>

</html>
